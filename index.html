<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <img src="" alt="JavaScript logo" class="form-img" />
      <form class="questionnaire">
        <h2 class="question">Here is your question</h2>
        <ul class="answers">
          <li>
            <div data-answer="a" id="a-btn" class="answer">A</div>
          </li>
          <li>
            <div data-answer="b" id="b-btn" class="answer">B</div>
          </li>
          <li>
            <div data-answer="c" id="c-btn" class="answer">C</div>
          </li>
          <li>
            <div data-answer="d" id="d-btn" class="answer">D</div>
          </li>
        </ul>
        <div class="btn-container">
          <button class="submit-btn">Submit</button>
          <p class="error">Choose an Answer</p>
        </div>
      </form>
    </div>
  </body>
</html>
